<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆向脚本生成器</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reverse-generator-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .step-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #007acc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .step-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .file-selection {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .file-path {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f5f5f5;
            color: #666;
        }
        
        .json-info {
            background: #e8f4fd;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .json-info h4 {
            margin: 0 0 10px 0;
            color: #0066cc;
        }
        
        .json-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat-item {
            background: white;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #d0e7ff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #0066cc;
        }
        
        .script-preview {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .disabled-section {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="reverse-generator-container">
        <h1>逆向脚本生成器</h1>
        <p class="description">根据表结构解析器生成的JSON文件，自动生成逆向SQL脚本</p>
        
        <!-- 步骤1: 选择JSON文件 -->
        <div class="step-section">
            <div class="step-header">
                <div class="step-number">1</div>
                <div class="step-title">选择表结构JSON文件</div>
            </div>
            
            <div class="file-selection">
                <input type="text" class="file-path" id="json-file-path" placeholder="请选择表结构解析器生成的JSON文件..." readonly>
                <button class="btn btn-primary" id="select-json-btn">选择文件</button>
            </div>
            
            <div class="json-info" id="json-info" style="display: none;">
                <h4>JSON文件信息</h4>
                <div class="json-stats">
                    <div class="stat-item">
                        <div class="stat-label">表数量</div>
                        <div class="stat-value" id="table-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">字段总数</div>
                        <div class="stat-value" id="column-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">索引数量</div>
                        <div class="stat-value" id="index-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">解析时间</div>
                        <div class="stat-value" id="parse-time">-</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 步骤2: 生成逆向脚本 -->
        <div class="step-section disabled-section" id="generate-section">
            <div class="step-header">
                <div class="step-number">2</div>
                <div class="step-title">生成逆向脚本</div>
            </div>
            
            <p>基于选择的JSON文件中的表结构信息，生成对应的逆向SQL脚本</p>
            
            <div class="button-group">
                <button class="btn btn-success" id="generate-reverse-btn" disabled>生成逆向脚本</button>
            </div>
            
            <div id="generate-message"></div>
        </div>
        
        <!-- 步骤3: 预览和导出 -->
        <div class="step-section disabled-section" id="preview-section">
            <div class="step-header">
                <div class="step-number">3</div>
                <div class="step-title">预览和导出脚本</div>
            </div>
            
            <textarea class="script-preview" id="script-preview" placeholder="生成的逆向脚本将在此处显示..." readonly></textarea>
            
            <div class="button-group">
                <button class="btn btn-primary" id="export-script-btn" disabled>导出到文件</button>
                <button class="btn btn-secondary" id="copy-script-btn" disabled>复制到剪贴板</button>
                <button class="btn btn-default" id="close-window-btn">关闭窗口</button>
            </div>
        </div>
    </div>
    
    <script src="reverse-generator-renderer.js"></script>
</body>
</html>
