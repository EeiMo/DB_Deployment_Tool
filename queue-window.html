<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署队列</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 队列窗口专用样式 */
        .queue-window-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1e1e1e;
        }
        
        .queue-window-titlebar {
            height: 32px;
            background-color: #2d2d30;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3e3e42;
        }
        
        .queue-window-title {
            flex: 1;
            height: 100%;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            padding-left: 12px;
            font-size: 12px;
            color: #cccccc;
            gap: 8px;
        }
        
        .queue-window-controls {
            display: flex;
            height: 100%;
            -webkit-app-region: no-drag;
        }
        
        .queue-window-content {
            flex: 1;
            padding: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .queue-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .queue-section-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: #cccccc;
            margin: 0;
        }
        
        .queue-deployment-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .queue-deployment-queue {
            flex: 1;
            border: 2px dashed #3e3e42;
            border-radius: 6px;
            position: relative;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
        }

        .queue-stage {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            width: 100%;
        }
        
        .queue-deployment-queue.drag-over {
            border-color: #007acc;
            background-color: rgba(0, 122, 204, 0.1);
        }
    </style>
</head>
<body>
    <div class="queue-window-container">
        <!-- 自定义标题栏 -->
        <div class="queue-window-titlebar">
            <div class="queue-window-title">
                <svg class="app-icon" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z"/>
                </svg>
                部署队列
            </div>
            <div class="queue-window-controls">
                <button class="window-control minimize" id="queue-minimize-btn">
                    <svg viewBox="0 0 12 12" width="12" height="12">
                        <rect fill="currentColor" width="10" height="1" x="1" y="6"/>
                    </svg>
                </button>
                <button class="window-control maximize" id="queue-maximize-btn">
                    <svg viewBox="0 0 12 12" width="12" height="12">
                        <rect fill="currentColor" width="9" height="9" x="1.5" y="1.5" stroke="currentColor" stroke-width="1" fill="none"/>
                    </svg>
                </button>
                <button class="window-control close" id="queue-close-btn">
                    <svg viewBox="0 0 12 12" width="12" height="12">
                        <polygon fill="currentColor" points="11,1.5 10.5,1 6,5.5 1.5,1 1,1.5 5.5,6 1,10.5 1.5,11 6,6.5 10.5,11 11,10.5 6.5,6"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 队列内容区域 -->
        <div class="queue-window-content">
                <div class="queue-deployment-area">
                    <div class="queue-section-header">
                        <h2>部署队列</h2>
                        <!-- 已移除弹窗中的开始部署与清空队列按钮 -->
                        <div class="deployment-controls"></div>
                    </div>
                    <div class="queue-deployment-queue" id="queue-deployment-queue">
                        <div class="queue-placeholder">
                            <svg viewBox="0 0 24 24" width="48" height="48">
                                <path fill="currentColor" d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z"/>
                            </svg>
                            <p>部署队列内容将在此处显示</p>
                            <p class="hint">支持拖拽排序，按顺序执行</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="queue-renderer.js"></script>
</body>
</html>
