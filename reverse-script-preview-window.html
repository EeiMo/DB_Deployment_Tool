<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆向SQL脚本预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #cccccc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .window-header {
            background-color: #2d2d30;
            padding: 16px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            -webkit-app-region: drag;
        }

        .window-title {
            font-size: 16px;
            font-weight: 600;
            color: #cccccc;
            -webkit-app-region: drag;
        }

        .window-controls {
            display: flex;
            height: 100%;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            width: 46px;
            height: 100%;
            border: none;
            background: transparent;
            color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: #3e3e42;
        }

        .control-btn.close:hover {
            background-color: #e81123;
            color: white;
        }

        .window-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 16px;
        }

        .reverse-script-info {
            margin-bottom: 16px;
            padding: 12px;
            background-color: #2d2d30;
            border-radius: 4px;
            border-left: 4px solid #3498db;
            flex-shrink: 0;
        }

        .info-text {
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 14px;
        }

        .script-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            color: #888;
            font-size: 12px;
        }

        .stat-item strong {
            color: #3498db;
        }

        .script-preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
            overflow: hidden;
        }

        #reverse-script-preview {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 12px;
            color: #cccccc;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            resize: none;
            outline: none;
            overflow-y: auto;
        }

        #reverse-script-preview::-webkit-scrollbar {
            width: 8px;
        }

        #reverse-script-preview::-webkit-scrollbar-track {
            background: #2d2d30;
            border-radius: 4px;
        }

        #reverse-script-preview::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        #reverse-script-preview::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .script-warning {
            background-color: #2d2d30;
            border: 1px solid #f39c12;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            flex-shrink: 0;
        }

        .warning-icon {
            color: #f39c12;
            font-size: 16px;
            flex-shrink: 0;
        }

        .warning-text {
            flex: 1;
        }

        .warning-text strong {
            color: #f39c12;
            display: block;
            margin-bottom: 8px;
        }

        .warning-text ul {
            margin: 0;
            padding-left: 16px;
        }

        .warning-text li {
            margin-bottom: 4px;
            color: #cccccc;
            font-size: 13px;
        }

        .window-footer {
            background-color: #2d2d30;
            padding: 12px 16px;
            border-top: 1px solid #3e3e42;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            outline: none;
        }

        .btn-primary {
            background-color: #007acc;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #005a9e;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .btn-default {
            background-color: #3e3e42;
            color: #cccccc;
            border: 1px solid #555;
        }

        .btn-default:hover {
            background-color: #4a4a4e;
            color: #ffffff;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="window-header">
        <div class="window-title">逆向SQL脚本预览</div>
        <div class="window-controls">
            <button class="control-btn minimize" id="minimize-btn" title="最小化">
                    <svg viewBox="0 0 12 12" width="12" height="12">
                        <rect fill="currentColor" width="10" height="1" x="1" y="6"/>
                    </svg>
                </button>
                <button class="control-btn maximize" id="maximize-btn" title="最大化">
                    <svg viewBox="0 0 12 12" width="12" height="12">
                        <rect fill="currentColor" width="9" height="9" x="1.5" y="1.5" stroke="currentColor" stroke-width="1" fill="none"/>
                    </svg>
                </button>
                <button class="control-btn close" id="close-btn" title="关闭">
                    <svg viewBox="0 0 12 12" width="12" height="12">
                        <polygon fill="currentColor" points="11,1.5 10.5,1 6,5.5 1.5,1 1,1.5 5.5,6 1,10.5 1.5,11 6,6.5 10.5,11 11,10.5 6.5,6"/>
                    </svg>
                </button>
        </div>
    </div>

    <div class="window-content">
        <div class="reverse-script-info">
            <p class="info-text">以下是根据部署队列自动生成的逆向SQL脚本：</p>
            <div class="script-stats" id="reverse-script-stats">
                <span class="stat-item">文件夹数: <strong id="folder-count">0</strong></span>
                <span class="stat-item">脚本数: <strong id="script-count">0</strong></span>
                <span class="stat-item">生成时间: <strong id="generation-time">-</strong></span>
            </div>
        </div>

        <div class="script-preview-container">
            <textarea id="reverse-script-preview" readonly placeholder="逆向脚本将在此处显示..."></textarea>
        </div>

        <div class="script-warning">
            <div class="warning-icon">⚠️</div>
            <div class="warning-text">
                <strong>重要提醒：</strong>
                <ul>
                    <li>生成逻辑可能存在缺陷，自行验证逆向脚本的正确性</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="window-footer">
        <button class="btn btn-primary" id="export-reverse-script-btn">导出到文件</button>
        <button class="btn btn-secondary" id="copy-reverse-script-btn">复制到剪贴板</button>
        <button class="btn btn-default" id="close-window-btn">关闭</button>
    </div>

    <script src="reverse-script-preview-renderer.js"></script>
</body>
</html>
